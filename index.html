<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/calculatorIcon.svg">
    <title>Calculator</title>
</head>

<body>

    <div class=" container rounded-5">
        <div  class="operation rounded p-1 mb-2">
            
        </div>
        <div  class="display bg-light rounded p-1" id="dis">

        </div>
        <div class="btns">
            <div class="row row-cols-5 justify-content-center">
                <button class="btn  m-1" id="7">7</button>
                <button class="btn  m-1" id="8">8</button>
                <button class="btn  m-1" id="9">9</button>
                <button class="btn  m-1" id="del">del</button>
                <button class="btn  m-1" id="4">4</button>
                <button class="btn  m-1" id="5">5</button>
                <button class="btn  m-1" id="6">6</button>
                <button class="btn  m-1" id="plus">+</button>
                <button class="btn  m-1" id="1">1</button>
                <button class="btn  m-1" id="2">2</button>
                <button class="btn  m-1" id="3">3</button>
                <button class="btn  m-1" id="min">-</button>
                <button class="btn  m-1" id="dot">.</button>
                <button class="btn  m-1" id="0">0</button>
                <button class="btn  m-1" id="divide">/</button>
                <button class="btn  m-1" id="mult">x</button>
            </div>
            <div class="btn2 row mt-1 ">
                <button class="btn col-5 me-1" id="reset">reset</button>
                <button class="btn col-5 ms-1" id="equal">=</button>
            </div>
        </div>
        
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
