<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/calculatorIcon.svg">
    <title>Calculator</title>
</head>

<body>

    <div class=" container rounded-5">
        <div  class=" operation rounded p-1 mb-2">
            
        </div>
        <div  class="bg-light display rounded p-1">
            
        </div>
        <div class="btns">
            <div class="row row-cols-5 justify-content-center">
                <button class="btn  m-1">7</button>
                <button class="btn  m-1">8</button>
                <button class="btn  m-1">9</button>
                <button class="btn  m-1">del</button>
                <button class="btn  m-1">4</button>
                <button class="btn  m-1">5</button>
                <button class="btn  m-1">6</button>
                <button class="btn  m-1">+</button>
                <button class="btn  m-1">1</button>
                <button class="btn  m-1">2</button>
                <button class="btn  m-1">3</button>
                <button class="btn  m-1">-</button>
                <button class="btn  m-1">.</button>
                <button class="btn  m-1">0</button>
                <button class="btn  m-1">/</button>
                <button class="btn  m-1">x</button>
            </div>
            <div class="btn2 row mt-1 ">
                <button class="btn col-5 me-1">reset</button>
                <button class="btn col-5 ms-1">=</button>
            </div>
        </div>
        
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
